<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <header>
      <img class="logo" src="./resources/images/logo.png" alt="logo">
      <h1>SECRET AGENT SUPPLY INC.</h1>
    </header>

    <div class="sub-heading">
      <div class="sub-heading_block">
        <h1>NEW ARRIVAL</h1>
        <p>SPORT BIKES AND MOTORCYCLES</p>
      </div>
    </div>

    <nav>
      <span>Eyewear</span>
      <span>Apparel</span>
      <span>Gadgets</span>
      <span>Vehicles</span>
      <span>Classes</span>
      <span>Contact</span>
    </nav>

    <main>
      <div class="inventory">
        <div class="inventory--item pen">
          <img src="./resources/images/pen.png" alt="Pen">
          <h2>Exploding Pen</h2>
        </div>
        <div class="inventory--item watch">
          <img src="./resources/images/watch.png" alt="Watch">
          <h2>Cellular Watch</h2>
        </div>
        <div class="inventory--item glasses">
          <img src="./resources/images/glasses.png" alt="Glasses">
          <h2>Thermal Glasses</h2>
        </div>
      </div>

      <div class="info">
        <div class="info--location">
          <h2>Location</h2>
          <h3>-47.346436, 84.32354</h3>
        </div>
        <div class="info--hours">
          <h2>Hours</h2>
          <h3>0800 - 1800</h3>
        </div>
      </div>
    </main>

    <footer>
      <h2>Copyright Secret Agent Supply Inc.</h2>
    </footer>

  </body>
</html>
